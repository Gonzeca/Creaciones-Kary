<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Registrarse | Creaciones Kary</title>
</head>

<body>
    <main class="loginMain">
        <form>
            <h3>¡Únete a nosotros!</h3>
            <div class="inputs">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" placeholder="Correo Electrónico">
            </div>
            <div class="inputs">
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Contraseña">
            </div>
            <div class="inputs">
                <label for="repeatPassword">Repetir Contraseña</label>
                <input type="password" name="repeatPassword" placeholder="Repetir Contraseña">
            </div>
            <input type="submit" value="Registrarse" class="commonButton">

            <div class="formFooter">
                <span>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></span>
                <a href="../index.html">Volver</a>
            </div>
        </form>
    </main>
</body>

</html>
